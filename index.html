<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }h1 {
        font-size: 4em;
        color: white;
        text-shadow: 0 0 20px #ff0000, 0 0 30px #ff66cc;
        animation: glow 1.5s infinite alternate, heartbeat 1s infinite;
        text-align: center;
    }

    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.2); }
        50% { transform: scale(1); }
        75% { transform: scale(1.2); }
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff66cc; }
        100% { text-shadow: 0 0 30px #ff0000, 0 0 40px #ff66cc; }
    }

    .hearts {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        pointer-events: none;
    }

    .heart {
        width: 20px;
        height: 20px;
        background: red;
        position: absolute;
        transform: rotate(-45deg);
        animation: floatUp 3s linear infinite;
    }

    .heart::before,
    .heart::after {
        content: "";
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: 10px; }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
        100% { transform: translateY(-500px) rotate(-45deg); opacity: 0; }
    }

    a {
        margin-top: 30px;
        text-decoration: none;
        color: white;
        font-size: 1.5em;
        background: rgba(255,255,255,0.2);
        padding: 10px 20px;
        border-radius: 10px;
        transition: 0.3s;
    }

    a:hover {
        background: rgba(255,255,255,0.5);
    }
</style>

</head>
<body>
    <h1>I ❤️ You</h1>
    <div class="hearts" id="heartsContainer"></div><!-- Clickable surprise link -->
<a href="https://www.google.com" target="_blank">Click Me ❤️</a>

<!-- Background music -->
<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
    const container = document.getElementById('heartsContainer');

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = 2 + Math.random() * 3 + 's';
        container.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
